<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/contacto.css">
</head>
<body class="contacto">
    <header>
        <h2>Consultas/Pre-inscripción</h2>
        <div class="inicio">
            <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg><a href="../../index.html">Volver a inicio</a></h3>
                    </div>
    </header>
    <main>
        <section>
    
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" name="Nombre" placeholder="Nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Apellido">

                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Email">

                <label for="cellphone">Teléfono:</label>
                <input type="text" name="cellphone" placeholder="Teléfono">

                <label for="pais">Pais:</label>
                <input type="text" name="pais" placeholder="Pais">

                <label for="ciudad">Ciudad/Localidad:</label>
                <input type="text" name="ciudad" placeholder="Ciudad/Localidad">

                <label for="message">Mensaje</label>
                <textarea name="message"></textarea>

                
               <div class="button">

                <button class="button-container" type="submit">Enviar</button>
                <button class="button-delete" type="reset">Borrar</button>
               </div>

            </form>
        </section>
    </main>

    
</body>
</html>
